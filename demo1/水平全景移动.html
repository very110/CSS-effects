<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<canvas width="768" height="896" id="wa" style="border: 1px solid red; margin-left:50px;"></canvas>

	</body>
</html>
<script>
	let x = 0;

	function move() {
		ctx.save()
		ctx.clearRect(0, 0, cas.width, cas.height);
		ctx.translate(-x, 0)
		ctx.drawImage(img, 0, 0);
		ctx.drawImage(img, cas.width, 0);
		x += 5;
		console.log(ctx);
		if (x >= cas.width) {
			x = 0;
		}
		ctx.restore();
		requestAnimationFrame(move)
	}
	let cas = document.querySelector('#wa');
	let ctx = cas.getContext("2d");
	let img = new Image();
	img.onload = function() {
		move();
	}
	img.src = './stage_sky.png'
</script>
