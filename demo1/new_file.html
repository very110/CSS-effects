<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.card {
				position: relative;
				width: 500px;
				height: 500px;
				background-color: lightcoral;
				border-radius: 50%;
			}

			.card::after {
				content: "111";
				position: absolute;
				left: 0;
				top: 0;

				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, #FAB2FF, #1904E5);
				filter: blur(30px);

				/* transform-origin: right; */
				animation: san 5s linear infinite;
				z-index: -1;
			}

			@keyframes san {
				to {

					transform: rotate(360deg);
				}
			}

			.pretnt {
				width: 300px;
				height: 300px;
				position: relative;
				left: 50px;
				top: 50px;
				border: 1px solid red;
			}

			.chren:nth-child(1) {
				position: absolute;
				z-index: 0;
				width: 100px;
				height: 100px;
				background-color: green;
			}

			.chren:nth-child(2) {
				position: relative;
				width: 100px;
				height: 100px;
				background-color: red;

			}
		</style>
	</head>
	<body>
		<div class="pretnt">
			<div class="chren"></div>
			<div class="chren"></div>
		</div>
		<script>
			class st {
				constructor() {
					this.x = 19;
				}
			}
			let s = [];
			s.push(new st());
			console.log(s)
		</script>
	</body>
</html>
