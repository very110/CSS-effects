<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<canvas width="500" height="500" id="wa" style="border: 1px solid red; margin-left:100px;"></canvas>
	</body>
</html>
<script>
	let ca = document.querySelector('#wa');
	let ctx = ca.getContext("2d");
	ca.onmousedown = function(e) {
		let x = e.clientX - this.offsetLeft;
		let y = e.clientY - this.offsetTop;
		ctx.strokeStyle = "green";
		ctx.lineWidth = 10;

		ctx.beginPath();
		ctx.moveTo(x, y);
		ca.onmousemove = function(e) {
			let x = e.clientX - this.offsetLeft;
			let y = e.clientY - this.offsetTop;

			ctx.lineTo(x, y);
			ctx.stroke();
		}

	}
	ca.onmouseup = function() {
		this.onmousemove = null;
	}
</script>
