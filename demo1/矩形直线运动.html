<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<canvas width="500" height="500" id="wa" style="border: 1px solid red; margin-left:50px;"></canvas>
	</body>
</html>
<script>
	let cvs = document.querySelector('#wa');
	let cxt = cvs.getContext("2d");
	console.log(cxt);
	let rect = {
		x: 0,
		y: 0,
		width: 100,
		hight: 100,
		speedX: 2,
		speedY: 3
	}
	cxt.fillStyle = 'red';
	setInterval(() => {
		cxt.save()
		cxt.clearRect(0, 0, cvs.width, cvs.height);
		rect.x += rect.speedX;
		if (rect.x > cvs.width - rect.width || rect.x < 0) {
			rect.speedX *= -1;
		}
		rect.y += rect.speedY;
		if (rect.y > cvs.height - rect.hight || rect.y < 0) {
			rect.speedY *= -1;
		}
		cxt.fillRect(rect.x, rect.y, rect.width, rect.hight);
		cxt.restore()
	}, 10)
</script>
