<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;

				width: 300px;
				height: 200px;
				display: flex;
				overflow: hidden;

			}

			ul li {
				width: 50px;
				height: 100%;
				text-overflow: ellipsis;
			}

			ul:hover li {
				width: 50px;
				height: 100%;
			}

			ul li:hover {
				width: 200px;
				height: 100%;
			}

			ul li:nth-child(1) {
				background-color: rebeccapurple;
			}

			ul li:nth-child(2) {
				background-color: aqua;
			}

			ul li:nth-child(3) {
				background-color: red;
			}

			ul li:nth-child(4) {
				background-color: cadetblue;
			}

			ul li:nth-child(5) {
				background-color: saddlebrown;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>111111111111111</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
