<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100vw;
				height: 100vh;
				background-color: #2a618b;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.backlong {
				position: relative;
				width: 300px;
				height: 300px;
				background-color: white;
			}

			.backlong::after,
			.backlong::before {
				position: absolute;
				content: '';
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background-image: linear-gradient(to right, rgba(255, 255, 255, .3), transparent);
			}

			.backlong::after {
				transform: translateX(100%) skewY(45deg) scaleX(.3);
				transform-origin: 0 0;
			}

			.backlong::before {
				background-image: linear-gradient(to bottom, rgba(255, 255, 255, .3), transparent);
				transform-origin: 0 0;
				transform: translateY(100%) skewX(45deg) scaleY(.3);
			}
		</style>
	</head>
	<body>
		<div class="backlong">

		</div>
	</body>
</html>
