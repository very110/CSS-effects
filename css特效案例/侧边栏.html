<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				text-decoration: none;
				list-style: none;
			}

			.tools-bar {
				z-index: 1;
				width: 30px;
				height: 100vh;
				background-color: #000;
				opacity: 0.5;
				position: fixed;
				top: 0;
				right: -20px;
				transition: all .3s linear;
			}

			.tools-bar:hover {
				right: 0;
			}

			.yuan {
				box-sizing: content-box;
				width: 10px;
				height: 10px;
				border-left: 10px solid red;
				border-right: 10px solid blue;
				border-top: 10px solid yellow;
				border-bottom: 10px solid salmon;
				border-radius: 50%;
				margin-top: 50vh;
			}

			.aside-nav {
				width: 300px;
				height: 100vh;
				position: fixed;
				top: 0;
				right: -300px;
				box-shadow: 0 0 20px #000;
			}

			.aside-Header {
				background-color: mediumpurple;
				height: 60px;
				line-height: 60px;
				text-indent: 0.7em;
				color: white;
				font-size: 20px;
			}

			[type=checkbox]:checked~.aside-nav {
				right: 0;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" id="che">
		<div class="tools-bar">
			<label for="che">
				<div class="yuan"></div>
			</label>
		</div>
		<div class="aside-nav">
			<div class="aside-Header">
				<p>Header</p>
			</div>
		</div>

	</body>
</html>
