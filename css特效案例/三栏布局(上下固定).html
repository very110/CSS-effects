<!doctype html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>This is title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
 
        html, body {
            height: 100%;
        }
		.container{
			
		}
        .container>div {
            position: absolute;
            width: 100%;
        }
 
        .top {
            top: 0;
            height: 100px;
            background-color: #a9ff29;
        }
 
        .middle {
            top: 100px;
            bottom: 50px;
            background-color: #ffb91b;

        }
 
        .bottom {
            bottom: 0;
            height: 50px;
            background-color: #40c3ff;
        }
    </style>
</head>
 
<body>
 
<div class="container">
    <div class="top">上</div>
    <div class="middle">中</div>
    <div class="bottom">下</div>
</div>
 
</body>
</html>
