<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				padding: 200px;
			}

			.box {
				position: relative;
				width: 300px;
				height: 200px;
				background-image: url('../3D效果/image/滚动视差图片1.jpg');
				background-size: cover;
				background-repeat: no-repeat;
				background-position: 0px -100px;
				overflow: hidden;
				animation: name 1s;
			}

			.box::before {
				content: '';
				position: absolute;
				inset: 0px;
				background-image: linear-gradient(to right, transparent, rgba(255, 255, 255, .9), transparent);
				transform: translateX(-110%) skew(45deg);
			}

			.box:hover {
				box-shadow: 0 26px 20px -24px black;
				transform: translateY(-10px);
			}

			.box:hover::before {
				transition: all .3s linear;
				transform: translateX(110%) skew(45deg);
			}

			img {
				width: 100%;
				height: 100%;


			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
