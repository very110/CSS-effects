<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.wrapper {
				position: relative;
				width: 100px;
				height: 300px;
				border: 1px solid #000;
			}

			.wrapper>div {
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color: red;
			}

			.huadon {
				position: absolute !important;
				left: 0;
				top: 0px;
				width: 100%;
				background-color: blue !important;
				transition: all .2s ease-in-out;
			}

			.wrapper>div .cc {
				position: relative;
				z-index: 999;
			}

			.wrapper>.ca:nth-child(1):hover~.huadon {
				top: 0px;
			}

		
			.wrapper>.ca:nth-child(2):hover~.huadon {
				top: 50px !important;
			}

			
			.wrapper>.ca:nth-child(3):hover~.huadon {
				top: 100px !important;
			}.wrapper>.ca:nth-child(4):hover~.huadon {
				top: 150px !important;
			}
			
			;

			.wrapper>div:hover {
				color: beige;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="ca">
				<div class="cc">
					<span>123</span>
				</div>
			</div>
			<div class="ca">
				<div class="cc">
					<span>123</span>
				</div>
			</div>
			<div class="ca">
				<div class="cc">
					<span>123</span>
				</div>
			</div>
			<div class="ca">
				<div class="cc">
					<span>123</span>
				</div>
			</div>
			<div class="huadon"></div>
		</div>

	</body>
</html>
