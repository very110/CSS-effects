	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;

				background-image: linear-gradient(45deg, transparent, yellow);
			}

			.role img {
				width: 136px;
				height: 233px;
			}

			.rolebg img {
				width: 506px;
				height: 256px;
			}


			.card {
				position: relative;
				width: 506px;
				height: 256px;

			}

			.rolebg {
				width: 506px;
				height: 256px;
				border-radius: 20px;
				overflow: hidden;
				transition: all 2s;
				transform-origin: center bottom;
			}

			.role {
				position: absolute;
				left: 50%;
				transform: translateX(-54%);
				bottom: 2px;
				width: 136px;
				height: 233px;
				transition: all 2s;
				transform-origin: center bottom;
				/* 这里设置之所以没用还是因为transform: translateX(-54%),scale变大这里的百分比的值也会变大 */
			}

			.card:hover .rolebg {
				transform: perspective(1000px) rotateX(60deg) skewX(20deg);
				filter: drop-shadow(0 0 15px white);
			}

			.card:hover .role {
				transform: scale(1.2) translateX(-120px);
				filter: drop-shadow(0 0 5px red);
				flex-direction: column;
			}

			.content {
				position: absolute;
				top: 100%;
			}

			.content h1 {
				color: aliceblue;
				font-weight: 500;

			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="card">
				<div class="rolebg">
					<img src="./image/图层 1.png" alt="">
				</div>
				<div class="role">
					<img src="./image/图层 2.png" alt="">
				</div>
				<div class="content">
					<h1>Faucibus porta lacus fringilla vel</h1>

						at eget metus. Nullam id dolor

					</p>
				</div>
			</div>
		</div>
	</body>
</html>
