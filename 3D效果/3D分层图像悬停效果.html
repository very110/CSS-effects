<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: linear-gradient(45deg, transparent, yellow);
			}

			.wrap {
				width: 360px;
				height: 540px;
			}

			.img-box {
				position: relative;
				width: 100%;
				height: 100%;
				transition: .5s;
				perspective: 1000px;
			}

			img {
				position: absolute;
				transition: .5s;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}

			.wrap:hover .img-box {
				transform: scale(0.7);
			}

			.wrap:hover img:nth-child(4) {
				transform: rotate(-30deg) skew(20deg) translate(-40px, 80px);

				opacity: 1;
				transition-delay: 0.5s;

			}

			.wrap:hover img:nth-child(3) {
				transform: rotate(-30deg) skew(20deg) translate(-80px, 120px);
				opacity: 0.8;
				transition-delay: 0.7s;
			}

			.wrap:hover img:nth-child(2) {
				transform: rotate(-30deg) skew(20deg) translate(-120px, 160px);
				opacity: 0.6;
				transition-delay: 1s;
			}

			.wrap:hover img:nth-child(1) {
				transform: rotate(-30deg) skew(20deg) translate(-160px, 220px);
				opacity: 0.4;
				transition-delay: 1.3s;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="img-box">
				<img src="./image/3D分层图像悬停效果.jpg" alt="" srcset="">
				<img src="./image/3D分层图像悬停效果.jpg" alt="" srcset="">
				<img src="./image/3D分层图像悬停效果.jpg" alt="" srcset="">
				<img src="./image/3D分层图像悬停效果.jpg" alt="" srcset="">
			</div>
		</div>
	</body>
</html>
