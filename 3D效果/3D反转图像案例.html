<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wapper {
				width: 300px;
				height: 300px;
				perspective: 1200px;
			}

			.wapper-box {
				position: relative;
				transform-style: preserve-3d;
				width: 300px;
				height: 300px;
				transition: all 2s;
				

			}

			img {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			.wapper:hover .wapper-box {
				transform: rotateY(180deg);
			}

			img:nth-child(2) {
				transform: rotateY(180deg) translateZ(1px);
			}
		</style>
	</head>
	<body>
		<div class="wapper">
			<div class="wapper-box">
				<img src="https://img1.baidu.com/it/u=3658418929,1089373716&fm=253&fmt=auto&app=138&f=JPEG?w=332&h=500"
					alt="">
				<img src="https://img0.baidu.com/it/u=1705694933,4002952892&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1669136400&t=9a0693b8ed55b6fbcba34a3264bf9ab1"
					alt="">
			</div>
		</div>
	</body>
</html>
