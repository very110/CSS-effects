<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100vw;
				height: 100vh;
				background-image: linear-gradient(45deg, transparent, yellow);
				background-attachment: fixed;
				overflow: hidden;
			}

			/* ::-webkit-scrollbar {
				width: 1px;
				height: 1px;
			} */

			.images img {
				border: #fff solid 10px;
				max-width: 35vh;
				min-width: 30vh;
				max-height: 50vh;
				min-height: 30vh;
				transition: .5s;
			}

			.images:hover img {
				box-shadow: 0 10px 30px #86c4f7;
				transform: scale(1.05);
			}

			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100vh;
				height: 100vw;
				overflow: auto;
				transform-origin: right top;
				perspective: 1px;
				transform-style: preserve-3d;
				transform: rotate(-90deg) translateY(-100vh);

			}

			.images {
				min-height: 34vh;
				display: flex;
				justify-content: center;
				align-items: center;
				transform: rotate(90deg) translateZ(.1px) scale(1.1) translateX(0px) translateY(2vh);
				transition: 1s;
			}

			.slower {
				transform: rotate(90deg) translateZ(-.12px) scale(1.3) translateX(0%) translateY(-8vh);
			}

			.slower1 {
				transform: rotate(90deg) translateZ(-.25px) scale(1.35) translateX(0%) translateY(2vh);
			}

			.slower-down {
				transform: rotate(90deg) translateZ(-.1px) scale(1) translateX(0%) translateY(16vh);
			}

			.faster {
				transform: rotate(90deg) translateZ(-.05px) scale(1.1) translateX(0%) translateY(15vh);
			}

			.faster1 {
				transform: rotate(90deg) translateZ(.05px) scale(1.2) translateX(0%) translateY(10vh);
			}

			.fastest {
				transform: rotate(90deg) translateZ(.22px) scale(0.7) translateX(-10vh) translateY(-15vh);
			}

			.vertical {
				transform: rotate(90deg) translateZ(-.1px) scale(1.6) translateX(0%) translateY(-3vh);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="images slower">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images faster">
				<img src="./image/带标题的3D多米诺人物卡片图片2.jpg">
			</div>
			<div class="images vertical">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images	slower">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images">
				<img src="./image/带标题的3D多米诺人物卡片图片2.jpg">
			</div>
			<div class="images slower">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images faster1">
				<img src="./image/带标题的3D多米诺人物卡片图片2.jpg">
			</div>
			<div class="images slower1">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images">
				<img src="./image/带标题的3D多米诺人物卡片图片2.jpg">
			</div>
			<div class="images slower">
				<img src="./image/带标题的3D米诺人物卡片图片1.jpg">
			</div>
			<div class="images faster">
				<img src="./image/带标题的3D多米诺人物卡片图片2.jpg">
			</div>
		</div>
	</body>
</html>
