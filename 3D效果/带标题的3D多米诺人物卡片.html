<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		
			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: linear-gradient(45deg, transparent, yellow);
			}

			.container {
				display: flex;
			}

			.card-box {
				perspective: 1000px;
				margin: 20px;
			}

			.card-box .card {
				position: relative;
				width: 200px;
				height: 290px;
				background-size: cover;
				background-position: center center;
				background-repeat: no-repeat;
				transform-origin: center bottom;
				transition: 1s;
				transform-style: preserve-3d;
			}

			.card-box:nth-child(1) .card {
				background-image: url("image/带标题的3D米诺人物卡片图片1.jpg");
			}

			.card-box:nth-child(2) .card {
				background-image: url("image/带标题的3D多米诺人物卡片图片2.jpg");
			}

			.title {
				position: relative;
				top: 100%;

				display: flex;
				justify-content: center;
				align-items: center;

				width: 100%;
				height: 40px;

				color: #fff;
				font-size: 18px;
				font-weight: bold;
				letter-spacing: 4px;

				background-size: cover;
				background-position: center bottom;
				background-repeat: no-repeat;
				transform: rotateX(-90deg);
				transform-origin: center top;
				backface-visibility: hidden;
			}

			.card-box:nth-child(1) .title {
				background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url("image/带标题的3D米诺人物卡片图片1.jpg");

			}

			.card-box:nth-child(2) .title {
				background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url("image/带标题的3D多米诺人物卡片图片2.jpg");

			}

			.card-box .card::before {
				content: '';
				position: absolute;
				inset: 10px 0 0;
				box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.1),
					inset 0 0 100px 200px rgba(0, 0, 0, 0.1);
				transform-origin: center bottom;
				transform: rotateX(100deg) translateZ(-50px) scale(0.75);
				transition: .5s;

			}

			.card-box:hover .card::before {
				box-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.3),
					inset 0 0 250px 250px rgba(0, 0, 0, 0.3);
				transform: rotateX(-5deg) translateZ(-50px) scale(0.9);
			}

			.card-box:hover .card {
				transform: rotateX(75deg) translateZ(40px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card-box">
				<div class="card">
					<div class="title">zzf</div>
				</div>
			</div>
			<div class="card-box">
				<div class="card">
					<div class="title">zzf</div>
				</div>
			</div>
		</div>
	</body>
</html>
