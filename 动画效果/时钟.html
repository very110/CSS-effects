<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				background-color: black;
			}

			div {
				position: relative;
				width: 300px;
				height: 300px;
				background-color: white;
				border-radius: 50%;
			}

			div::after {
				content: '';
				position: absolute;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				left: 50%;
				top: 50%;
				background-color: black;
				transform: translate(-50%, -50%);
			}


			div::before {
				content: '';
				position: absolute;
				left: 49%;
				top: 0;
				width: 6px;
				height: 50%;
				background-color: black;
				transform: translate(-50%, -50%);
				transition: all 2s;
				transform-origin: bottom;
				transform: rotate(0deg)
			}

			div:hover::before {
				transform: rotate(1turn);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
