<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			:root {
				background-color: black;
			}

			* {
				margin: 0;
				padding: 0;
			}

			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
			}

			h1 span:first-of-type {
				color: rebeccapurple;
			}

			h1 {
				line-height: 100vh;
				user-select: none;
				position: relative;
			}

			span {
				font-size: 30px;
			}

			h1::after {
				content: '';
				position: absolute;
				width: 300px;
				height: 100%;
				left: 0;
				transition: all 1s linear;
				color: transparent;
				background-image: linear-gradient(to right, transparent 0%, black 10%, black 100%);
			}

			h1:hover::after {
				left: 100%;
			}

			h1:hover span {
				font-size: 90px;
				transition: all .2s linear;
			}

			h1:hover span:nth-of-type(1) {
				transition-delay: 0.1s;
			}

			h1:hover span:nth-of-type(2) {
				transition-delay: 0.3s;
			}

			h1:hover span:nth-of-type(3) {
				transition-delay: 0.5s;
			}

			h1:hover span:nth-of-type(4) {
				transition-delay: 0.7s;
			}

			h1:hover span:nth-of-type(5) {
				transition-delay: 0.8s;
			}
		</style>
	</head>
	<body>
		<h1>
			<span>H</span>
			<span>e</span>
			<span>l</span>
			<span>l</span>
			<span>o</span>
		</h1>
	</body>
</html>
