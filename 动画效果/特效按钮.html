<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				width: 100vw;
				height: 100vh;
				background-color: black;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.but{
			    width: 100px;
			    font-size: 2em;
			    padding: 15px 25px;
			    margin: 30px auto;
			    text-align: center;
			    appearance: none;
			    background-color: #ff0081;
			    color: #fff;
			    border-radius: 4px;
			    cursor: pointer;
			    position: relative;
			    box-shadow: 0 2px 25px  17px rgb(255 0 130 / 50%);
				user-select: none;
			}
			.but::before{
				z-index: -1;
				content: '';
				position: absolute;
				inset: -50px;
				border-radius: 50%;
				background-size: 0% 0%;
				background-image: radial-gradient(circle, #ff0081 20%, transparent 0);
				background-position: 0px 0px;
				transition: 0s;
			}
			.but:active::before{
				transition:background-position 1s linear;
				background-size: 10% 10%;
				background-position: 30px 30px;
			}
		</style>
	</head>
	<body>
		
		<div class="but">Click</div>
	</body>
</html>
