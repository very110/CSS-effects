<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.wapper {
				width: 600px;
				height: 500px;
				border: 3px solid #000;
				position: relative;
				overflow: hidden;
			}

			.wapper .wapper-item {
				transition: all .5s linear;
				position: absolute;
				width: 1800px;
				height: 500px;
			}

			.wapper-item li {
				width: 600px;
				height: 500px;
				float: left;
			}

			img {
				width: 100%;
				height: 100%;
			}

			.contal {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translate(-50%);
			}

			.contal label {
				float: left;
				display: block;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: white;
				margin-left: 15px;
			}

			.contal label:first-child {
				margin: 0;
			}

			input[type=radio]:nth-child(1):checked~.contal label:nth-of-type(1) {
				background-color: aqua;
			}

			input[type=radio]:nth-child(2):checked~.contal label:nth-of-type(2) {
				background-color: aqua;
			}

			input[type=radio]:nth-child(3):checked~.contal label:nth-of-type(3) {
				background-color: aqua;
			}

			input[type=radio] {
				display: none;
			}

			input[type=radio]:nth-of-type(1):checked~.wapper-item {
				left: 0;
			}

			input[type=radio]:nth-of-type(2):checked~.wapper-item {
				left: -600px;
			}

			input[type=radio]:nth-of-type(3):checked~.wapper-item {
				left: -1200px;
			}
		</style>
	</head>
	<body>
		<div class="wapper">
			<input type="radio" name="contral" checked id="bg1">
			<input type="radio" name="contral" id="bg2">
			<input type="radio" name="contral" id="bg3">
			<ul class="wapper-item">
				<li><img src="http://browser9.qhimg.com/bdm/768_474_0/t01bbd94b90e850d1d3.jpg" alt=""></li>
				<li><img src="http://browser9.qhimg.com/bdm/768_474_0/t0183def7a3a7924215.jpg" alt=""></li>
				<li><img src="http://browser9.qhimg.com/bdm/768_474_0/t01b85e62ab512342e5.jpg" alt=""></li>
			</ul>
			<div class="contal">
				<label for="bg1"></label>
				<label for="bg2"></label>
				<label for="bg3"></label>
			</div>

		</div>
	</body>
</html>
