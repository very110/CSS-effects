<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to top right, #FCCF31, #F55555, #FAD7A1, #E96D71);
				background-size: 400%;
				animation: move 3s infinite;
				animation-direction: alternate;
				background-repeat: no-repeat;
			}

			@keyframes move {
				0% {
					background-position: 0 100%;
				}

				100% {
					background-position: 100% 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="test">1231231231231231</div>
	</body>
</html>
