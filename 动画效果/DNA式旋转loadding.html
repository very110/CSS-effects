<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: aqua;
			}

			.container {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				position: relative;
			}

			.container .dog {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 10px;
				height: 10px;
				transform-origin: 0px 155px;
				transform-style: preserve-3d;
				perspective: 70px;
				transform: translate3d(0, -155px, 0) rotate(calc(var(--size) * 10deg));
			}

			.container .dog::before {
				content: '';
				position: absolute;
				top: 100%;
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background-color: white;
				/* animation: movewhite 1s infinite; */
				left: 0;
				animation-delay: calc(1s / -36 * 6 * var(--size));
			}



			.container .dog::after {
				content: '';
				position: absolute;
				left: 0;
				top: -100%;
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background-color: black;
				/* animation: moveblack 1s infinite; */
				animation-delay: calc(1s / -36 * var(--size)*6);
			}

			@keyframes moveblack {
				0% {
					animation-timing-function: ease-in;
				}

				25% {
					transform: translate3d(0, 100%, 15px);
					animation-timing-function: ease-out;
				}

				50% {
					transform: translate3d(0, 200%, 0);
					animation-timing-function: ease-in;
				}

				75% {
					transform: translate3d(0, 100%, -15px);
					animation-timing-function: ease-out;
				}
			}

			@keyframes movewhite {
				0% {
					animation-timing-function: ease-in;
				}

				25% {
					transform: translate3d(0, -100%, -15px);
					animation-timing-function: ease-out;
				}

				50% {
					transform: translate3d(0, -200%, 0);
					animation-timing-function: ease-in;
				}

				75% {
					transform: translate3d(0, -100%, 15px);
					animation-timing-function: ease-out;
				}
			}
		</style>
	</head>
