<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.wrapper{
				transform: rotateZ(45deg);
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.wrapper .star{
				position: absolute;
				left: 50%;
				top: 50%;
				height: 5px;
				width: 100px;
				background-image: linear-gradient(to right,#5F91FF,rgba(0,0,255,0.3));
				border-radius: 50%;
				filter: drop-shadow(0px 0 5px #699BFF);
				animation: tail 1s ease-in-out infinite,
					xiaoc 1s ease-in-out infinite
				;
			}
			@keyframes xiaoc {
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(200px);
				}
			}
			@keyframes tail{
				0%{
					width: 0;
				}
				20%{
					width: 100px;
				}
				100%{
					width: 0;
				}
			}	
			
			.star::after,.star::before{
				position: absolute;
				content: '';
				right: -5px;
				width: 30px;
				height: 7px;
				border-radius: 50%;
				background-image: linear-gradient(to right,#5F91FF,rgba(0,0,255));
				animation: szl 1s ease-in-out infinite;
			}
			@keyframes szl{
				0%{
					width: 0;
				}
				20%{
					width: 30px;
				}
				100%{
					width: 0px;
				}
			}
			.star::after{
				transform: rotate(45deg);
			}.star::before{
				transform: rotate(-45deg);
			}
			.star:nth-child(1){
				top: 0px;
				
			}.star:nth-child(2){
				top: 40px;
				animation-delay: .3s;
			}.star:nth-child(3){
				top: 80px;
				animation-delay: .6s;
			}.star:nth-child(4){
				top: 120px;
				animation-delay: .9s;
			}.star:nth-child(5){
				top: 170px;
				animation-delay: 1.3s;
			}
		</style>
	</head>
	
	<body>
		<div class="wrapper">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			
		</div>
	</body>
</html>
