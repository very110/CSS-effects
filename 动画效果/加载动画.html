<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wapper {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				position: relative;
			}

			.wapper .wapper-box {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				background-color: aqua;
				transform-origin: 0px 150px;
			}

			.wapper-box:nth-child(1) {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				/* animation: move 3s infinite .3s; */
			}

			.wapper-box:nth-child(2) {
				width: 25px;
				height: 25px;
				border-radius: 50%;
				animation: move 3s infinite .4s;
			}

			.wapper-box:nth-child(3) {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				animation: move 3s infinite .5s;
			}

			.wapper:hover .wapper-box {
				animation-play-state: paused;
			}

			@keyframes move {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}

			}
		</style>
	</head>
	<body>
		<div class="wapper">
			<div class="wapper-box">
			</div>
			<div class="wapper-box">
			</div>
			<div class="wapper-box">
			</div>
		</div>
	</body>
</html>
