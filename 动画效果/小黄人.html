<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<style>
			* {
				padding: 0;
				margin: 0;
			}

			.wapper {
				position: relative;
				perspective: 400px;
				width: 420px;
				height: 550px;
				margin: 50px auto;
			}

			.body {
				position: relative;
				margin: 100px auto;
				width: 320px;
				height: 550px;
				background-color: yellow;
				border: 3px solid #000;
				border-radius: 205px;
				overflow: hidden;
				animation: body1 1s linear infinite alternate;
			}

			.wapper::after {
				position: absolute;
				content: '';
				width: 200px;
				height: 40px;
				background-color: #ddd;
				left: 50%;
				bottom: -130px;
				transform: translateX(-50%) rotateX(120deg);
				box-shadow: 10px 10px 10px #eee;
				border-radius: 50%;
			}

			@keyframes body1 {
				to {
					transform: rotate(-2deg);
				}
			}

			.left-eyes,
			.right-eyes {
				position: absolute;
				top: 100px;
				width: 80px;
				height: 80px;
				background-color: white;
				border-radius: 100%;
				border: 2px solid #000;

			}

			.left-eyes {
				left: 76px;
			}

			.right-eyes {
				right: 76px;
			}

			@keyframes eys {
				to {
					transform: translateX(-5px);
				}
			}


			.left-eyes::before,
			.right-eyes::before {
				position: absolute;
				content: '';
				width: 50px;
				height: 50px;
				background-color: #000;
				border-radius: 50%;
				left: 10px;
				top: 20px;
				animation: eys .2s linear infinite alternate;
			}

			.left-eyes::after,
			.right-eyes::after {
				content: '';
				position: absolute;
				left: 35px;
				top: 35px;
				background-color: white;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				animation: eys .2s linear infinite alternate;
			}

			.left-eyes-line,
			.right-eyes-line {
				position: absolute;
				width: 20px;
				height: 90px;
				background-color: #000;
			}

			.left-eyes-line {
				transform: rotate(-65deg);
				left: 40px;
				top: 80px;
			}

			.right-eyes-line {
				transform: rotate(65deg);
				right: 40px;
				top: 80px;
			}

			.mouth {
				display: flex;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 90px;
				height: 50px;
				background-color: white;
				border: 3px solid #000;
				border-bottom-right-radius: 50px;
				border-bottom-left-radius: 30px;
				overflow: hidden;
			}

			.mouth-line {
				width: 5px;
				height: 50px;
				background-color: #000;
				margin-left: 18px;
			}

			.clothes1 {
				position: absolute;
				left: 0;
				top: 60%;
				background-color: black;
				width: 100%;
				height: 400px;
				border-top: 3px solid #000;
				clip-path: polygon(0% 19%, 19% 19%, 19% 0%, 81% 0%, 81% 19%, 100% 19%, 100% 100%, 0% 100%);
			}

			.clothes1::after {
				position: absolute;
				content: '';
				left: 0;
				background-color: blue;
				width: 100%;
				height: 400px;
				z-index: -1;
				clip-path: polygon(0% 20%, 20% 20%, 20% 0%, 80% 0%, 80% 20%, 100% 20%, 100% 100%, 0% 100%);
			}

			.clothes2,
			.clothes3 {
				position: absolute;
				border-top-left-radius: 50%;
				width: 20px;
				height: 110px;
				background-color: blue;
			}

			.clothes2 {
				left: 10%;
				top: 50%;
				transform: rotate(-65deg);
				border: 2px solid #000;
			}

			.clothes3 {
				right: 10%;
				top: 50%;
				transform: rotate(65deg);
				border: 2px solid #000;
			}

			.clothes1::before {
				content: '';
				position: absolute;
				top: -20px;
				left: 50%;
				transform: translate(-50%);
				border-radius: 100%;

				width: 30px;
				height: 30px;
				background-color: #000;
				z-index: 999;
			}

			.clothes2::after,
			.clothes3::after {
				position: absolute;
				content: '';
				top: 80%;
				left: 50%;
				width: 15px;
				height: 15px;
				transform: translate(-50%);
				background-color: #000;
				border-radius: 100%;
			}

			.left-head,
			.right-head {
				position: absolute;
				width: 150px;
				top: 40%;
				height: 150px;
				background-color: yellow;
				border: 4px solid #000;
			}

			.left-head {
				left: 0;
				transform: rotate(45deg);
				border-bottom-left-radius: 20%;
			}

			.right-head {
				right: 0;
				transform: rotate(-45deg);
				border-bottom-right-radius: 20%;
			}

			.left-head::after,
			.right-head::after {
				content: '';
				position: absolute;
				width: 30px;
				height: 30px;
				background-color: #000;
				top: 50%;
				left: 50%;
			}

			.left-head::after {
				left: 25%;
			}

			.left-leg,
			.right-leg {
				position: absolute;
				width: 60px;
				height: 100px;
				background-color: #000;
				bottom: -80px;

			}

			.left-leg {
				left: 30%;
				animation: leg1 1s linear infinite alternate;
			}

			.right-leg {
				right: 30%;
				animation: leg2 1s linear .5s infinite alternate;
			}

			.left-leg .left-footer,
			.right-leg .right-footer {
				position: absolute;
				width: 80px;
				height: 50px;
				background-color: #000;
				bottom: 0;

			}

			.left-leg .left-footer {
				right: 15px;
				border-top-left-radius: 50%;
				border-bottom-left-radius: 50%;
			}

			.right-leg .right-footer {
				left: 15px;
				border-top-right-radius: 50%;
				border-bottom-right-radius: 50%;
			}

			@keyframes leg1 {
				to {
					bottom: -70px;
					transform: rotate(15deg);
				}
			}

			@keyframes leg2 {
				to {
					bottom: -75px;
					transform: rotate(-15deg);
				}
			}

			.wapper .tf {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #000;
				left: 50%;
				transform: translate(-100%);
				border-radius: 50%;
				top: -40px;
			}

			.wapper .tf:nth-child(1)::after,
			.wapper .tf:nth-child(2)::after {
				content: '';
				width: 80px;
				height: 80px;
				position: absolute;
				background-color: #fff;
				border-radius: 50%;
				top: 10px;
				left: -2px;
			}

			.wapper .tf:nth-child(2) {
				transform: translate(-100%, 20px);
				animation: tf2 1s linear infinite alternate;
			}

			.wapper .tf:nth-child(1) {
				animation: tf1 1s linear infinite alternate;
			}

			@keyframes tf1 {
				to {
					transform: translate(-100%, -5px);
				}
			}

			@keyframes tf2 {
				to {
					transform: translate(-100%, 15px);
				}
			}
		</style>
	</head>
	<body>
		<div class="wapper">
			<div class="tf"></div>
			<div class="tf"></div>
			<div class="left-head"></div>
			<div class="right-head"></div>
			<div class="left-leg">
				<div class="left-footer"></div>
			</div>
			<div class="right-leg">
				<div class="right-footer"></div>
			</div>
			<div class="body">
				<div class="left-eyes-line"></div>
				<div class="right-eyes-line"></div>
				<div class="left-eyes"></div>
				<div class="right-eyes"></div>
				<div class="mouth">
					<div class="mouth-line"></div>
					<div class="mouth-line"></div>
					<div class="mouth-line"></div>
				</div>
				<div class="clothes1"></div>
				<div class="clothes2"></div>
				<div class="clothes3"></div>
			</div>

		</div>
		
	</body>
	<script>
	
	</script>
</html>
