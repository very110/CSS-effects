			ul li {
				float: left;
				width: 100px;

				background-color: tomato;
				list-style: none;
				text-align: center;
				line-height: 40px;
				cursor: pointer;
			}



			ul li:last-child::after {
				content: '';
				width: 100px;
				height: 3px;
				position: absolute;
				left: 0;
				bottom: 0;
				background-color: blue;
				transition: all .3s linear;
			}


			
			ul li:nth-child(1){
				background-color: bisque;
			}

				background-color:red;
			}
