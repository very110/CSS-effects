			.box {
				position: absolute;
				width: 50px;
				height: 50px;
				border: 1px solid red;
				margin-left: 50px;
			}

			.box::after {
				content: '';
				position: absolute;
				left: 0;
				width: 30px;
				height: 30px;
				border: 1px solid red
			}

			.box::before {
				content: '';
				position: absolute;
				left: 0;
				width: 30px;
				height: 30px;
				border: 1px solid red
			}
		</style>
	</head>
	<body>
