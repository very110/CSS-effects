<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="js/scr1.js" defer></script>
		<script src="js/scr2.js" defer></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.item {
				width: 500px;
				height: 300px;
				display: flex;
				border: 1px solid #000;
			}

			.left {
				flex: 2;
				height: 300px;
			}

			.right {
				flex: 1.5;
				display: flex;
				flex-direction: column;
			}

			.right div {
				height: 150px;
				box-sizing: border-box;
				padding: 5px;
			}

			.center {
				flex: 1.5;
			}

			.center div {
				box-sizing: border-box;
				height: 150px;
				padding: 5px;
			}
			.box{
				width: 500px;
				height: 300px;
				background-color: aqua;
			}
			.come{
				animation: name 1s linear;
			}
			.go{
				animation: name 1s linear reverse;
			}
			@keyframes name {
			  to {
			    transform: translate(-100%);
			  }
			}
		</style>
	</head>
	<body>
		<div class="item">
			<div class="left"><img
					src="https://img2.baidu.com/it/u=1003272215,1878948666&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1671037200&t=2817863b4129acdec94f028b85345a79"
					alt=""></div>
			<div class="center">
				<div>
					<img src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1671037200&t=f79014ae5f95882c334a920ac4ecffb0"
						alt="">
				</div>
				<div>
					<img src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1671037200&t=f79014ae5f95882c334a920ac4ecffb0"
						alt="">
				</div>
			</div>
			<div class="right">
				<div>
					<img src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1671037200&t=f79014ae5f95882c334a920ac4ecffb0"
						alt="">
				</div>
				<div>
					<img src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1671037200&t=f79014ae5f95882c334a920ac4ecffb0"
						alt="">
				</div>
			</div>
		</div>
		
		<div class="box"></div>
	</body>
</html>
<script>
		let obj={
			cb:()=>{
				console.log(this);
			}
		}
		obj.cb()
		
		document.querySelector('.box').onclick=function(){
			if(this.classList.contains('come')){
				this.classList.remove('come');
				setTimeout(()=>{
					this.classList.add('go');
				})
			}else{
				this.classList.add('come');
			}
		}
</script>
