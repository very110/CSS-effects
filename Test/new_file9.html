<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			body{
				background-color: red;
				transition: all .3s linear;
			}
			body:hover{
				background-color: black;
			}
			#grad1 {
				height: 200px;
				width: 200px;
				background-image: radial-gradient(red 5%, green 15%, blue 60%);
				background-size: 100px 150px;
				background-repeat: no-repeat;
				/* 标准的语法（必须放在最后） */
			}

			.clip {
				position: relative;
				width: 300px;
				height: 300px;
				background-image: repeating-linear-gradient(45deg, red 1%, yellow 10%, yellow 20%);
				background-position: 0px 0px;
				background-repeat: no-repeat;
			}

			.pp {
				width: 300px;
				height: 300px;
				color: aqua;
				background: conic-gradient(red 10%, yellow 10%, yellow 20%, aqua);
				animation: dd 1s linear alternate;
				border-radius: 50%;
			}

			@keyframes dd {
				to {
					transform: translateX(100px);
				}
			}
		</style>
	</head>
	<body>

		<h3>径向渐变 - 颜色结点不均匀分布</h3>
		<div id="grad1"></div>

		<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>

		<div class="clip"></div>
		<div class="pp"></div>
	</body>
</html>
