<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
			background-color: #f0f2f5;
			display: flex;

			align-items: center;
		}

		.nav {
			width: 90%;
			height: 60px;
			overflow: hidden;
			box-shadow: 0 0 2px #ccc;
			position: relative;
		}

		.list {
			display: grid;
			position: absolute;
			grid-template-columns: repeat(39, 70px);
			grid-template-rows: repeat(1, 60px);
			grid-column-gap: 5px;
			width: calc(39 * 70px + 38px * 5);
			transition: all .2s ease-out;
		}

		.nav .list div {
			background-color: white;
			text-align: center;
			line-height: 60px;
			font-size: 14px;
			user-select: none;
		}

		.nav .list div:hover {
			color: #08f;
			cursor: pointer;
		}

		.active {
			color: #08f;
		}
	</style>
	<body>
		<div class="nav">
			<div class="list">
				<div class="active">教程</div>
				<div>教程1</div>
				<div>教程2</div>
				<div>教程3</div>

	</body>
</html>
<script>
	let list = document.querySelector('.list');
	let nav = document.querySelector('.nav');

	list.onmousedown = function(e) {
		let navWidth = nav.offsetWidth;
		let startX = e.pageX - list.offsetLeft;
		let listWidth = list.offsetWidth;
		list.onmousemove = function(e) {
			let moveX = e.pageX - startX;
			if (moveX > 0) {
				moveX = 0
			}
			if (moveX < navWidth - listWidth) {
				moveX = navWidth - listWidth;
			}

			list.style.marginLeft = moveX + 'px'
		}
		list.onmouseup = function(e) {
			list.onmousemove = '';
		}
		list.onmouseleave = function() {
			list.onmousemove = '';
		}
	}
</script>
