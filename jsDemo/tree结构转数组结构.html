<script>
	const treeData = [{

				},
				{

			]
		},
		{
			id: 1,
			title: '俄罗斯',
			parent_id: 0,
		},
	]

	function treeToList(data = [], result = []) {
		data.forEach(item => {
			if (item.children?.length > 0) {
				treeToList(item.children, result);
			}
			result.push(item);
			delete item.children;
		})
		return result;
	}
</script>
