<script>
	let obj = {
		name: 'gg',
		age: 19,
		addres: '北京',
		[Symbol.iterator]: function() {
			{
				let index = 0;
				let values = Object.values(obj);
				console.log(this);
				return {
					next: () => {
						if (index < values.length) {
							return {
								value: values[index++],
								done: false
							};
						} else {
							return {
								value: undefined,
								done: true
							}
						}
					}
				}
			}
		}
	}
</script>
