<script>
	function fn(){
		console.log(this.name);
		return 111;
	}
	let o={
		name:'gg'
	}
	Function.prototype.myCall=function(o){
		o=o||window;
		let newArgs=[];
		for(let i=1;i<arguments.length;i++){
			newArgs.push('arguments['+i+']');
		}
		o.fn=this;
		let res=eval("o.fn("+newArgs+")");
		delete o.fn;
		return res;
	}
	console.log(fn.myCall(o,{},2));
