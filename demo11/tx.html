		<title>Document</title>
		<style>
			.box {
				width: 100px;
				height: 100%;
				background-color: red;
			}

			* {
				margin: 0;
				padding: 0;
			}

			.box2 {

				background-color: rgba(111, 0, 0);
				animation: left 1s linear;
			}

			.box2:hover {
				background-color: aqua;
			}

			@keyframes left {
				0% {
					opacity: 0;
					transform: translateX(-100px);
				}
			}

			.cc {
				width: 100px;
				height: 100px;
				background-color: red;
				position: fixed;
				left: 0;
				top: 0;
			}


			a {
				position: fixed;
				left: 0;
				top: 0;
				display: block;
				width: 300px;
				height: 100%;
				background-color: rebeccapurple;
			}

			.a {
				perspective: 1px;
			}

			.z {}



			.b {
				border: 1px solid #000;
				position: absolute;
				width: 100px;
				height: 190px;
				background-color: red;
				background-image: linear-gradient(45deg, yellow, rgba(0, 0, 0, .7));
				padding: 20px;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="b">123123</div>
