<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				width: 100vw;
				height: 100vh;
				background-color: red;
				display: flex;
				justify-content: center;
				perspective: 1000px;
			}

			.gg {
				position: absolute;
				width: 400px;
				height: 200px;
				background-color: aqua;
				transition: 1s;
				transform: rotateX(35deg);
			}

			.container {
				width: 800px;
				height: 400px;
				position: relative;
				background-color: black;
				transition: 1s;
				transform-origin: center bottom;
				transform: rotate(0deg);
			}

			.container:hover {
				transform: rotateY(75deg);
			}

			.cc {
				width: 100px;
				height: 100px;
				background-color: royalblue;
			}

			.a {
				width: 60px;
				height: 60px;
				background-color: bisque;
			}
			
		</style>
	</head>
	<body>
		<div class="nn">
			<div class="container">
				<div class="gg">
					<div class="cc">
						<div class="a"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
