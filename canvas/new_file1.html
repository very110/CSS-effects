<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.gg {
				width: min-content;
				display: flow-root;
				border: 1px solid #000;
			}

			.gg div {

				width: 50px;
				height: 50px;
				background-color: red;
			}

			.gg div:nth-child(2) {
				width: 150px;
			}
		</style>
	</head>
	<body>
		<div class="gg">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
</html>
<script>
	const canvas = document.getElementById('canvas');
	const ctx = canvas.getContext('2d');

	// Shadow
	ctx.shadowColor = 'red';
	ctx.shadowOffsetX = 4;
	ctx.shadowOffsetY = 4;
	ctx.shadowBlur=10
	ctx.fillRect(20, 20, 100, 100);
	// Filled rectangle
	ctx.shadowColor = 'yellow';
	ctx.shadowOffsetX = -4;
	ctx.shadowOffsetY = -4;
	ctx.lineWidth = 6;
	ctx.fillRect(20, 20, 100, 100);
	// Stroked rectangle

	ctx.strokeRect(170, 20, 100, 100);
