<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		
		<link rel="stylesheet" href="index.css">
		<style>
			:root {
				--a: 100;
			}


			.w {
				position: absolute;

				font-size: calc(var(--a)*1px/2);
			}
		</style>
	</head>
	<body>
		<h1 class="w">
			<div>121123</div>
		</h1>
	</body>
</html>
<script>
	let ap = document.querySelector(':root');
	ap.style.setProperty('--a', 300 + 'px') //用于设置特殊属性名时用的
	let str = getComputedStyle(ap).getPropertyValue('--a');
	//getComputedStyle是window方法获得当前生效样式对象
	//getPropertyPriority()用于判断是否设置了!important
	//getPropertyValue()用于获得特殊属性名用的值
	console.log(str);
</script>
