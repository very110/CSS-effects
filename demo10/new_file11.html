<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.ll {
				height: 200px;
				background-color: antiquewhite;
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}

			.ll>li {
				line-height: 200px;
				height: 100%;
			}

			.oo {
				position: relative;
			}

			.oo ul {
				position: absolute;
				left: 0;
				top: 100%;
				line-height: initial;
			}

			.box {
				position: relative;
				width: 100px;
				height: 200px;
				background-color: red;
			}

			.a,
			.b,.f,.p{
				float: left;
				width: 50px;
				height: 50px;
			}

			.a {
				background-color: aqua;
			}

			.b {
				background-color: bisque;
				
			}
			.f{
				background-color: palegoldenrod;
				margin-left: -3px;
			}
			.p{
				background-color: black;
			}
		</style>
	</head>
	<body>

		<ul class="ll">
			<li>菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
			<li>菜单4</li>
			<li>菜单5</li>
			<li class="oo">
				<div>菜单6</div>
				<ul>
					<li>123</li>
					<li>123</li>
					<li>123</li>
				</ul>
			</li>
		</ul>
		<div class="box">
			<div class="a"></div>
			<div class="b"></div>
			<div class="f"></div>
			<div class="p"></div>
		</div>
	</body>
</html>
