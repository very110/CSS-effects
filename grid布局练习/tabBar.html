<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.footer {

				position: fixed;
				left: 0;
				bottom: 0;
				width: 200px;
				height: 50px;
				background-color: red;
				display: grid;
				grid-template: auto / repeat(5, 1fr);
				text-align: center;
				line-height: 50px;
				gap: 10px;
			}

			.footer>div {
				background-color: aqua;
			}
			.footes {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 50px;
				height: 50px;
				background-color: red;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		.footes div{
			width: 100px;
			height: 100px;
			background-color: aqua
		}
		</style>
	</head>
	<body>
		<div class="footer">
			<div>1</div>
			<div>2</div>
			<div>1</div>
			<div>2</div>
			<div>1</div>
		</div>	
		<div class="footes" style="margin: 50%;">
			<div>1</div>
		
		</div>
	</body>
</html>
