<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 500px;
				height: 500px;
				display: grid;
				grid-template: 50px 50px/ 1fr 50px 50px;
				gap: 0 10px;
				align-items: center;


			}

			.box3 {
				width: 500px;
				height: 500px;
				display: grid;
				grid-template: 1fr 1fr 1fr/repeat(3, minmax(100px, 200px));
				gap: 30px;
			}

			.box3 div:nth-child(2) {
				grid-column: 1/ span 3;
				grid-row: 1/2;
			}

			div {
				width: 50px;
				height: 50px;
				border: 1px solid red;
			}

			.box div:nth-child(2) {
				grid-column: 1/ 4;
				grid-row: 1/2;
			}

			.a {
				display: flex;

				justify-content: space-between;
				position: relative;
				width: 300px;
				height: 300px;
				background-color: aqua;
			}

			.b {
				margin-right: auto;
				width: 50px;
				height: 50px;

				background-color: red;
			}

			.c {
				width: 50px;
				height: 50px;
				margin: 0 10px;
				background-color: yellow;
			}

			.f {
				width: 50px;
				height: 50px;

				background-color: antiquewhite;
			}

			.gg {
				background-color: red;
				display: grid;
				grid-template-rows: repeat(1, 50px);
				grid-template-columns: repeat(3, 50px);
			}

			img {
				width: 200px;
				height: 200px;
				
			}
		</style>
	</head>
	<body>
		<div class="gg"></div>
		<div class="box3">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="box">
			<div>1</div>
			<div>13123</div>
			<div>23</div>
		</div>
		<div class="a">
			<div class="b"></div>
			<div class="c"></div>
			<div class="f"></div>
		</div>
	</body>
</html>
<script>
	class stu {
		_a = 10;
		get a() {
			console.log(this);
			return this._a;
		}
	}

	console.log(new stu().a);
</script>
