<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.triangle {
				position: relative;
				width: 0;
				height: 0;
				border-style: solid;
				border-width: 0 100px 173.2px 100px;
				border-color: transparent transparent #007bff transparent;
				transform-origin: center bottom;
				transform-style: preserve-3d;
				perspective: 100px;
				transition: all 5s;
			}

			.triangle-front,
			.triangle-back {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #007bff;
			}

			.triangle-front {
				transform: rotateX(0deg);
			}

			.triangle-back {
				transform: rotateX(180deg);
			}

			.triangle:hover {
				transform: rotateY(360deg);
			}

			.cylinder {
				width: 100px;
				height: 200px;
				background-color: #ccc;
				position: relative;
				overflow: hidden;
			}

			.cylinder:before,
			.cylinder:after {
				content: "";
				position: absolute;
				width: 100%;
				height: 50%;
				background-color: #999;
				transform: perspective(100px) rotateX(90deg);
				transform-origin: bottom;
			}

			.cylinder:before {
				top: 0;
			}

			.cylinder:after {
				bottom: 0;
			}
		</style>
	</head>
	<body>

		<div class="cylinder"></div>
		<div id="list"></div>


	</body>
</html>
<script src="./Mustache.js"></script>
<script type="template" id=tm>
	<ul>
		{{#arr}}
			<li>
				姓名:{{name}}
			</li>
			<li>
				年龄:{{age}}
			</li>
			<li></li>
		{{/arr}}
	</ul>
</script>
<script>
	console.log(Mustache);
	const data = {
		arr: [{
				name: 'John',
				age: 25,
				hobbies: ['reading', 'sports']
			},
			{
				name: 'Jane',
				age: 30,
				hobbies: ['music', 'traveling']
			}
		]
	}
	const list = document.getElementById('list');
	let str =document.querySelector('#tm').innerHTML;
	console.log(str);

	let res=Mustache.render(str,data);

	list.innerHTML=res;
</script>
